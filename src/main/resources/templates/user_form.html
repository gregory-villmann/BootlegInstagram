<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="text-center">
    <h1>[[${pageTitle}]]</h1>
  </div>

  <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 40vw; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="email" required minlength="1" maxlength="45" th:field="*{email}" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First Name:</label>
        <div class="col-sm-8">
          <input type="text" required minlength="1" th:field="*{firstName}" maxlength="45" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" required minlength="1" th:field="*{lastName}" maxlength="45" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" required minlength="1" maxlength="15" th:field="*{password}" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Enabled:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}"/>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-1">Save</button>
        <button type="button" class="btn btn-secondary m-1" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script type="application/javascript">
  function cancelForm() {
    window.location = "[[@{/users}]]";
  }
</script>
</body>
</html>
